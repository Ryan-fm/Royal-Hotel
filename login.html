<!doctype html>
<html>
	<header>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/login.css"/>
    </header>
<body>
    <div id="mainBody">
        <div class="bg">
        <div id="m1">
            <h1>账户登录</h1>
        </div>
        <table id="contain">
            <tr>
                <td colspan="3" >
                    <h2 id="c1">登录</h2>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" placeholder="用户名" class="c2" id="uname">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" placeholder="密码" class="c2" id="upwd">
                </td>
            </tr>
            <tr>
                <td id="c3">
                    <input type="checkbox" value="check" >
                    <span >记住我</span>
                </td>
            </tr>
            <tr>
                <td colspan="2" >
                    <button type="submit" value="登录" id="c4">登录</button>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="#" id="c5">记住密码</a>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <span id="c6">-其他方式登录-</span>
                </td>
            </tr>
            <tr>
                <td><img src="image/qq.jpg" alt="">
                <span class="c7">QQ</span></td>
                <td><img src="image/wx.jpg" alt="">
                <span class="c7">微信</span></td>
            </tr>
        </table>
       </div>
    </div>
    <div id="footer"></div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
